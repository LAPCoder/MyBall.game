<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyBall game</title>
		<style>
			body {
				margin: 0; 
			}
			#croix { 
				color: #fff;
				mix-blend-mode: difference;
				font-size: 50px;
				position: absolute; 
				top: 50%; left: 50%; 
				transform: translate(-50%, -50%);
				transform: translateY(-50%-50px);
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions { 
				font-family: 'Arial', sans-sherif;
				color: #fff;
				mix-blend-mode: difference;
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					<br /><br /><br /><br />
					Move:  WASD<br />
					Jump:  SPACE<br />
					Look:  MOUSE<br />
					Plane: C
				</p>
				<p>
					If you see a black screen, the game is loading:<br />
					Don't switch tab or click.<br />
					If you see a gray screen, the game is brocken.<br />
				</p>
			</div>
		</div>
		<div id="container"></div>
		<div id="croix">âœ›</div>

		<script type="module">

			import * as THREE from './js/three.module.js';
			
			import { TextGeometry } from './js/geometries/TextGeometry.js';

			import Stats from './js/stats.module.js';

			import { GLTFLoader } from './js/loaders/GLTFLoader.js';

			import { Octree } from './js/math/Octree.js';
			import { Capsule } from './js/math/Capsule.js';
			import { PointerLockControls } from './js/controls/PointerLockControls.js';
			

			const clock = new THREE.Clock();

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x88ccff );

			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.rotation.order = 'YXZ';

			const ambientlight = new THREE.AmbientLight( 0x6688cc );
			scene.add( ambientlight );

			const fillLight1 = new THREE.DirectionalLight( 0xff9999, 0.5 );
			fillLight1.position.set( - 1, 1, 2 );
			scene.add( fillLight1 );

			const fillLight2 = new THREE.DirectionalLight( 0x8888ff, 0.2 );
			fillLight2.position.set( 0, - 1, 0 );
			scene.add( fillLight2 );

			const lightPlayer = new THREE.DirectionalLight( 0x00e0f0, 1 );
			lightPlayer.position.set( 0, 0, 0 );
			scene.add( lightPlayer );

			const directionalLight = new THREE.DirectionalLight( 0xffffaa, 1.2 );
			directionalLight.position.set( - 5, 25, - 1 );
			directionalLight.castShadow = true;
			directionalLight.shadow.camera.near = 0.01;
			directionalLight.shadow.camera.far = 500;
			directionalLight.shadow.camera.right = 30;
			directionalLight.shadow.camera.left = - 30;
			directionalLight.shadow.camera.top	= 30;
			directionalLight.shadow.camera.bottom = - 30;
			directionalLight.shadow.mapSize.width = 1024;
			directionalLight.shadow.mapSize.height = 1024;
			directionalLight.shadow.radius = 4;
			directionalLight.shadow.bias = - 0.00006;
			scene.add( directionalLight );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.VSMShadowMap;

			const container = document.getElementById( 'container' );

			container.appendChild( renderer.domElement );

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			var xPanel = stats.addPanel( new Stats.Panel( 'x', '#ff8', '#221' ) );
			var yPanel = stats.addPanel( new Stats.Panel( 'y', '#f8f', '#212' ) );
			var zPanel = stats.addPanel( new Stats.Panel( 'y', '#8ff', '#122' ) );
			stats.showPanel( 4 );

			container.appendChild( stats.domElement );

			const GRAVITY = 30;

			const NUM_SPHERES = 100;
			const SPHERE_RADIUS = 0.2;

			const STEPS_PER_FRAME = 5;

			const sphereGeometry = new THREE.SphereGeometry( SPHERE_RADIUS, 32, 32 );
			var sphereColor = new THREE.Color(Math.random(), Math.random(), Math.random());
			var sphereMaterial = new THREE.MeshStandardMaterial( { color: sphereColor, roughness: 0.5, metalness: 1 } );

			var locked = false;

			const spheres = [];
			let sphereIdx = 0;

			/*
			function addLabel( name, location, font ) {

				const textGeo = new TextGeometry( name, {

					font: font,

					size: 20,
					height: 1,
					curveSegments: 1

					} );

				const textMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				const textMesh = new THREE.Mesh( textGeo, textMaterial );	
				textMesh.position.copy( location );
				scene.add( textMesh );

			}
			
			addLabel( 'Some text', new THREE.Vector3( -10, 0.5, -7.5 ), 'gentilis');*/

			/*addLabel( '+roughness', new THREE.Vector3( - 350, 0, 0 ) );
			addLabel( '-roughness', new THREE.Vector3( 350, 0, 0 ) );

			addLabel( '-metalness', new THREE.Vector3( 0, - 300, 0 ) );
			addLabel( '+metalness', new THREE.Vector3( 0, 300, 0 ) );

			addLabel( '-diffuse', new THREE.Vector3( 0, 0, - 300 ) );
			addLabel( '+diffuse', new THREE.Vector3( 0, 0, 300 ) );*/
			
			const material = [];
			
			for ( let i = 0; i < NUM_SPHERES; i ++ ) {
				
				sphereColor.r = Math.random();
				sphereColor.g = Math.random();
				sphereColor.b = Math.random();
				
				sphereMaterial.color = sphereColor;

				material[i] = sphereMaterial;
				
				const sphere = new THREE.Mesh( sphereGeometry, material[i] );
				sphere.castShadow = true;
				sphere.receiveShadow = true;

				scene.add( sphere );

				spheres.push( { mesh: sphere, collider: new THREE.Sphere( new THREE.Vector3( 0, - 100, 0 ), SPHERE_RADIUS ), velocity: new THREE.Vector3() } );

			}

			const worldOctree = new Octree();

			const playerCollider = new Capsule( new THREE.Vector3( 0, 0.35, 0 ), new THREE.Vector3( 0, 1, 0 ), 0.35 );

			const playerVelocity = new THREE.Vector3();
			const playerDirection = new THREE.Vector3();

			let playerOnFloor = false;
			let mouseTime = 0;

			const keyStates = {};

			const vector1 = new THREE.Vector3();
			const vector2 = new THREE.Vector3();
			const vector3 = new THREE.Vector3();
			
			const blocker = document.getElementById( 'blocker' );
			const instructions = document.getElementById( 'instructions' );
			
			let controlsLc;
			
			controlsLc = new PointerLockControls( camera, document.body );

			controlsLc.addEventListener( 'lock', function () {

				instructions.style.display = 'none';
				blocker.style.display = 'none';
				locked = true;

			} );

			controlsLc.addEventListener( 'unlock', function () {

				blocker.style.display = 'block';
				instructions.style.display = '';
				locked = false;

			} );

			scene.add( controlsLc.getObject() );

			document.addEventListener( 'keydown', ( event ) => {
				

				keyStates[ event.code ] = true;

			} );

			document.addEventListener( 'keyup', ( event ) => {

				keyStates[ event.code ] = false;

			} );

			document.addEventListener( 'mousedown', () => {

				controlsLc.lock();
				//document.body.requestPointerLock();
				//instructions.style.display = 'none';
				//blocker.style.display = 'none';

				mouseTime = performance.now();

			} );

			document.addEventListener( 'mouseup', () => {
				
				if ( locked ) throwBall();

			} );

			document.body.addEventListener( 'mousemove', ( event ) => {

				if ( document.pointerLockElement === document.body ) {

					camera.rotation.y -= event.movementX / 500;
					camera.rotation.x -= event.movementY / 500;

				}

			} );

			window.addEventListener( 'resize', onWindowResize );

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function throwBall() {

				const sphere = spheres[ sphereIdx ];

				camera.getWorldDirection( playerDirection );

				sphere.collider.center.copy( playerCollider.end ).addScaledVector( playerDirection, playerCollider.radius * 1.5 );

				// throw the ball with more force if we hold the button longer, and if we move forward

				const impulse = 15 + 30 * ( 1 - Math.exp( ( mouseTime - performance.now() ) * 0.001 ) );

				sphere.velocity.copy( playerDirection ).multiplyScalar( impulse );
				sphere.velocity.addScaledVector( playerVelocity, 2 );

				sphereIdx = ( sphereIdx + 1 ) % spheres.length;

			}

			function playerCollisions() {

				const result = worldOctree.capsuleIntersect( playerCollider );

				playerOnFloor = false;

				if ( result ) {

					playerOnFloor = result.normal.y > 0;

					if ( ! playerOnFloor ) {

						playerVelocity.addScaledVector( result.normal, - result.normal.dot( playerVelocity ) );

					}

					playerCollider.translate( result.normal.multiplyScalar( result.depth ) );

				}

			}

			function updatePlayer( deltaTime ) {

				let damping = Math.exp( - 4 * deltaTime ) - 1;

				if ( ! playerOnFloor ) {

					playerVelocity.y -= GRAVITY * deltaTime;

					// small air resistance
					damping *= 0.1;

				}

				playerVelocity.addScaledVector( playerVelocity, damping );

				const deltaPosition = playerVelocity.clone().multiplyScalar( deltaTime );
				playerCollider.translate( deltaPosition );

				playerCollisions();

				camera.position.copy( playerCollider.end );

			}

			function playerSphereCollision( sphere ) {

				const center = vector1.addVectors( playerCollider.start, playerCollider.end ).multiplyScalar( 0.5 );

				const sphere_center = sphere.collider.center;

				const r = playerCollider.radius + sphere.collider.radius;
				const r2 = r * r;

				// approximation: player = 3 spheres

				for ( const point of [ playerCollider.start, playerCollider.end, center ] ) {

					const d2 = point.distanceToSquared( sphere_center );

					if ( d2 < r2 ) {

						const normal = vector1.subVectors( point, sphere_center ).normalize();
						const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( playerVelocity ) );
						const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( sphere.velocity ) );

						playerVelocity.add( v2 ).sub( v1 );
						sphere.velocity.add( v1 ).sub( v2 );

						const d = ( r - Math.sqrt( d2 ) ) / 2;
						sphere_center.addScaledVector( normal, - d );

					}

				}

			}

			function spheresCollisions() {

				for ( let i = 0, length = spheres.length; i < length; i ++ ) {

					const s1 = spheres[ i ];

					for ( let j = i + 1; j < length; j ++ ) {

						const s2 = spheres[ j ];

						const d2 = s1.collider.center.distanceToSquared( s2.collider.center );
						const r = s1.collider.radius + s2.collider.radius;
						const r2 = r * r;

						if ( d2 < r2 ) {

							const normal = vector1.subVectors( s1.collider.center, s2.collider.center ).normalize();
							const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( s1.velocity ) );
							const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( s2.velocity ) );

							s1.velocity.add( v2 ).sub( v1 );
							s2.velocity.add( v1 ).sub( v2 );

							const d = ( r - Math.sqrt( d2 ) ) / 2;

							s1.collider.center.addScaledVector( normal, d );
							s2.collider.center.addScaledVector( normal, - d );

						}

					}

				}

			}

			function updateSpheres( deltaTime ) {

				spheres.forEach( sphere => {

					sphere.collider.center.addScaledVector( sphere.velocity, deltaTime );

					const result = worldOctree.sphereIntersect( sphere.collider );

					if ( result ) {

						sphere.velocity.addScaledVector( result.normal, - result.normal.dot( sphere.velocity ) * 1.5 );
						sphere.collider.center.add( result.normal.multiplyScalar( result.depth ) );

					} else {

						sphere.velocity.y -= GRAVITY * deltaTime;

					}

					const damping = Math.exp( - 1.5 * deltaTime ) - 1;
					sphere.velocity.addScaledVector( sphere.velocity, damping );

					playerSphereCollision( sphere );

				} );

				spheresCollisions();

				for ( const sphere of spheres ) {

					sphere.mesh.position.copy( sphere.collider.center );

				}

			}

			function getForwardVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();

				return playerDirection;

			}

			function getSideVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();
				playerDirection.cross( camera.up );

				return playerDirection;

			}

			function controls( deltaTime ) {

				if ( locked ) {

					// gives a bit of air control
					const speedDelta = deltaTime * ( playerOnFloor ? 25 : 8 );

					if ( keyStates[ 'KeyW' ] ) {

						playerVelocity.add( getForwardVector().multiplyScalar( speedDelta ) );

					}

					if ( keyStates[ 'KeyS' ] ) {

						playerVelocity.add( getForwardVector().multiplyScalar( - speedDelta ) );

					}

					if ( keyStates[ 'KeyA' ] || keyStates[ 'KeyQ' ] ) {

						playerVelocity.add( getSideVector().multiplyScalar( - speedDelta ) );

					}

					if ( keyStates[ 'KeyD' ] ) {

						playerVelocity.add( getSideVector().multiplyScalar( speedDelta ) );

					}

					if ( playerOnFloor ) {

						if ( keyStates[ 'Space' ] ) {

							playerVelocity.y = 15;

						}

					}
					
					if ( ! playerOnFloor ) {

						if ( keyStates[ 'KeyC' ] ) {

							playerVelocity.y = -1;

						}

					}

				}

			}

			const loader = new GLTFLoader().setPath( './' /*'https://threejs.org/examples/models/gltf/'*/ );

			loader.load( 'collision-world.glb', ( gltf ) => {

				scene.add( gltf.scene );

				worldOctree.fromGraphNode( gltf.scene );

				gltf.scene.traverse( child => {

					if ( child.isMesh ) {

						child.castShadow = true;
						child.receiveShadow = true;

						if ( child.material.map ) {

							child.material.map.anisotropy = 8;

						}

					}

				} );

				animate();

			} );

			function teleportPlayerIfOob(){
				if (camera.position.y <= -25){
					playerCollider.start.set( 0, 0.35, 0 );
					playerCollider.end.set( 0, 1, 0 );
					playerCollider.radius =  0.35;
					camera.position.copy( playerCollider.end );
					camera.rotation.set( 0, 0, 0 );
				}
			}


			function animate() {
				
				const deltaTime = Math.min( 0.05, clock.getDelta() ) / STEPS_PER_FRAME;

				// we look for collisions in substeps to mitigate the risk of
				// an object traversing another too quickly for detection.
				
				// console.log(camera.position.x, camera.position.y, camera.position.z);

				lightPlayer.position.set( camera.position.x, camera.position.y, camera.position.z );

				for ( let i = 0; i < STEPS_PER_FRAME; i ++ ) {

					controls( deltaTime );

					if ( locked ) {

						updatePlayer( deltaTime );

						updateSpheres( deltaTime );

					}

					teleportPlayerIfOob();

				}

				renderer.render( scene, camera );

				xPanel.update( playerVelocity.x, 20 );
				yPanel.update( playerVelocity.z, 20 );
				zPanel.update( playerVelocity.z, 20 );
				stats.update();

				requestAnimationFrame( animate );

			}
		</script>
	</body>
</html>
